specVersion: 1.2.0
description: Subgraph to track SFLR prices on Flare Network
repository: https://github.com/Rome-Blockchain-Labs/sflr-subgraph.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SFLRContract
    network: flare
    source:
      address: "0x12e605bc104e93B45e1aD99F9e555f659051c2BB"
      abi: SFLR
      startBlock: 23664754
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ExchangeRate
        - AccrueReward
        - StakingState
      abis:
        - name: SFLR
          file: ./abis/SFLR.json
      eventHandlers:
        - event: AccrueRewards(uint256,uint256)
          handler: handleAccrueRewards
        - event: AccrueRewardsExt(uint256,uint256,indexed uint8)
          handler: handleAccrueRewardsExt
      file: ./src/mappings/sflr.ts
