            echo "DEPLOY_PATH=${HOME_DIR}/${RESOLVED_NAME}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${HOME_DIR}/${RESOLVED_NAME}-dev" >> $GITHUB_ENV
          fi

          echo "SSH_USER=${SSH_USER}" >> $GITHUB_ENV

