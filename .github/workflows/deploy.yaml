          ingestor = "graph-node-sflr"

          [chains.flare]
          shard = "primary"
          protocol = "ethereum"
          provider = [
              { label = "erpc", url = "http://erpc:4000/main/evm/14", features = ["archive", "traces"] }
          ]

          [deployment]
          [[deployment.rule]]
          shard = "primary"
          indexers = ["graph-node-sflr"]

