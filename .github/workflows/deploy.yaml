          if [[ "${{ github.event.inputs.instance_name }}" == "main" ]]; then
            RESOLVED_NAME="sflr-subgraph"
          else
            RESOLVED_NAME="sflr-subgraph-${{ github.event.inputs.instance_name }}"
          fi

