                - ./erpc.yaml:/root/erpc.yaml
              ports:
                - '${{ env.PORTS_PREFIX }}060:4000'
              depends_on:
                - redis-erpc
              networks:
                - sflr_network

            ipfs-sflr:
              image: ipfs/kubo:latest
              restart: always
              pull_policy: always
              ports:
                - '${{ env.PORTS_PREFIX }}051:5001'
              volumes:
                - ipfs_staging_${{ env.ENVIRONMENT }}:/export
                - ipfs_data_${{ env.ENVIRONMENT }}:/data/ipfs
              environment:
                IPFS_PROFILE: "server"
              networks:
                sflr_network:
                  aliases:
                    - ipfs

            postgres-sflr:
              image: postgres:16.5
              restart: always
              pull_policy: always
              ports:
                - '${{ env.PORTS_PREFIX }}432:5432'
              environment:
